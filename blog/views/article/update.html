<%-include ../include/header.html%>
<form class="form-horizontal" enctype="multipart/form-data" role="form" action="/article/renewal/<%=article._id%>" method="get">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label" style="color:white">标题</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="title" placeholder="请输入名字" name="title" value="<%=article.title%>">
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label" style="color:white">内容</label>
        <div class="col-sm-6">
            <textarea class="form-control" name="content" id="content" cols="30" rows="10">
                <%=article.content%>
            </textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="add" class="col-sm-2 control-label" style="color:white">图片链接</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="add" placeholder="" name="add" value="<%=article.add%>">
        </div>
    </div>
    <div class="form-group">
        <label for="poster" class="col-sm-2 control-label" style="color:white">图片上传</label>
        <div class="col-sm-6">

            <input type="file" class="form-control" id="poster" placeholder="" name="poster">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>

<%-include ../include/footer.html%>
