<%-include ../include/header.html%>
<form class="form-horizontal" role="form" action="/users/login" method="post">
    <div class="form-group">
        <label for="username" class="col-sm-offset-2 col-sm-2 control-label" style="color:white">用户名</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="username" placeholder="请输入名字" name="username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-offset-2 col-sm-2 control-label" style="color:white">密码</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="password" placeholder="请输入姓" name="password">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
            <button type="submit" class="btn btn-default">登陆</button>
        </div>
    </div>
</form>
<%-include ../include/footer.html%>
