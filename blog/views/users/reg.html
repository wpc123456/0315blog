<%-include ../include/header.html%>


<form id="form" class="form-horizontal" role="form" action="/users/reg" method="post">
       <div class="form-group">
          <label for="username" class="col-sm-offset-2 col-sm-2 control-label">用户名</label>
          <div class="col-sm-4">
             <input type="text" class="form-control" id="username" placeholder="请输入名字" name="username">
          </div>
       </div>
       <div class="form-group">
         <label for="password" class="col-sm-offset-2 col-sm-2 control-label">密码</label>
         <div class="col-sm-4">
             <input type="text" class="form-control" id="password" placeholder="请输入姓" name="password">
          </div>
       </div>
    <div class="form-group">
        <label for="email" class="col-sm-offset-2 col-sm-2 control-label">邮箱</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="email" placeholder="请输入姓" name="email">
        </div>
    </div>

      <div class="form-group">
          <div class="col-sm-offset-6 col-sm-6">
            <button type="submit" class="btn btn-default">注册</button>
         </div>
       </div>
    </form>
